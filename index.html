<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body style="background-color: var(--Primary-background)">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row d-flex flex-column col-md-4 col-12 me-1">
        <div class="col m-2 d-flex rounded-4" id="upperContainer">
          <div class="col mt-3 mx-3 align-self-start">
            <p id="my-balance-p">My balance</p>
            <p id="my-balance-price">$921.48</p>
          </div>
          <div class="col me-2 d-flex justify-content-end">
            <img src="/images/logo.svg" alt="logo" />
          </div>
        </div>
        <div
          class="col p-4 m-2 d-flex flex-column rounded-4"
          id="lowerContainer"
        >
          <div class="row">
            <h4 id="spending-header">Spending - Last 7 days</h4>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="barChart-container">
              <div class="row" style="height: 150px">
                <div class="col d-flex flex-row" id="chart-container">
                  <div class="col days">
                    <div id="popup"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                  <div class="col days">
                    <div id="popup"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                  <div class="col days">
                    <div id="popup"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                  <div class="col days">
                    <div id="popup"></div>

                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                  <div class="col days">
                    <div id="popup"></div>

                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                  <div class="col days">
                    <div id="popup"></div>

                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                  <div class="col days">
                    <div id="popup"></div>

                    <div class="chart-bar"></div>
                    <div class="chart-label"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr style="background-color: var(--Neutral-medium-brown)" />

          <div class="row">
            <div class="col d-flex flex-column">
              <div class="row align-self-start">
                <span id="bottom-row-spans">Total this month</span>
              </div>
              <div class="row align-self-start">
                <p id="bottom-row-price">$478.33</p>
              </div>
            </div>
            <div class="col d-flex flex-column mt-2">
              <div class="row align-self-end">
                <span id="bottom-row-percentage-span">+2.4%</span>
              </div>
              <div class="row align-self-end">
                <span id="bottom-row-spans">from last month</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js
"></script>
  </body>
</html>
